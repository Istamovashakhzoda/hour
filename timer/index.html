<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>time</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
  <h2 class="tit">By  شهزادة</h2>
  <h1 class="title">Countdown Clock</h1>

  <div class="time" id="time">
    
    <div class="count">
      <div class="child">
        <h2 id="day">00</h2>
      </div>
      <h5>Days</h5>
    </div>

    <div class="count">
      <div class="child">
        <h2 id="hour">00</h2>
      </div>
      <h5>Hours</h5>
    </div>

    <div class="count">
      <div class="child">
        <h2 id="minute">00</h2>
      </div>
      <h5>Minutes</h5>
    </div>

    <div class="count">
     <div class="child">
      <h2 id="second">00</h2>
     </div>
      <h5>Seconds</h5>
    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>
